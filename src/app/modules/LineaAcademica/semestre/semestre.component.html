<div class="container alinear">
    <div class="mt-3 mr-3">
      <form>
          <div class="form-group">
            <label *ngIf="showButtonAdd=='Si'" class="color-upeu-letras mb-3" style="font-size:20px;">Ingresar Registro</label>
            <label *ngIf="showButtonsUpdate=='Si'" class="color-upeu-letras mb-3" style="font-size:20px;">Actualizar Registro</label> <br>
            
            <input hidden [(ngModel)]="semestreModel.id_semestre" name="id_semestre" class="form-control">
           
            <label for="exampleInputEmail1">NOMBRE SEMESTRE</label>
            <input id="nombre" [(ngModel)]="semestreModel.nombre" name="nombres" class="form-control"  placeholder="nombre del semestre">


            <small id="emailHelp" class="form-text text-muted">Ejemplo: semestre*****.</small>
          </div>
          <div style="display: flex">
            <button *ngIf="showButtonAdd=='Si'" id="create" (click)="create()" type="submit" class="btn color-add mr-2">Agregar</button>
            <button *ngIf="showButtonsUpdate=='Si'" id="update" (click)="update()" type="submit" class="btn color-up mr-2">Actualizar</button>
            <button *ngIf="showButtonsUpdate=='Si'" id="cancelar" (click)="cancelar()" type="submit" class="btn color-cancel">Cancelar</button>
          </div>
          <div>
            <!--<p *ngIf="mensaje=='Si'" class="mt-4" style="font-size: 15px;">**Actualice la PÃ¡gina Si **</p>-->
          </div>
      </form>
    </div>
  
    <table class="table tab mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Semestre</th>
          <th scope="col">ESTADO</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let semestre of semestres" >
          <td> {{semestre.ID_SEMESTRE}} </td>
          <td> {{semestre.NOMBRE}} </td>
          <td> {{semestre.ESTADO}} </td>
          <td>
              <button class="btn" (click)="cargarSemestre(semestre.ID_SEMESTRE)">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
          </td>
          <td>
              <button class="btn" (click)="delSemestre(semestre.ID_SEMESTRE)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>

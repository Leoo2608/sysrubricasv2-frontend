<div class="container">
  
    <div class="form-row mt-3">
        <div class="form-group col-md-2">
          <label for="inputState">Campus</label>
          <select (change)="traerFacultad($event.target.value)" id="inputState" class="form-control">
            <option selected>Elegir...</option>
            <option  *ngFor="let cs of campus">{{cs.NOMBRE}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">Facultad</label>
          <select (change)="traerEscuela($event.target.value)" id="inputState" class="form-control">
            <option selected>Elegir...</option>
            <option *ngFor="let fc of facultades" [value]="fc.ID"> {{fc.FACULTADES}} </option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">E.P.</label>
          <select (change)="listarProyecto($event.target.value)" (change)="traerpersonas($event.target.value)" id="inputState" class="form-control">
            <option selected>Elegir...</option>
            <option *ngFor="let esc of escuelas" [value]="esc.ID"> {{esc.ESCUELA}} </option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputState"> Proyecto</label>
          <select (change)="traerNombrexP($event.target.value)" id="inputState" class="form-control">
            <option selected>Elegir...</option>
            <option *ngFor="let esc of proyecto" [value]="esc.ID_PROYECTO"> {{esc.NOMBRE}} </option>
          </select>
        </div>
            
    <div  *ngIf="listar=='si'"class="form-row">
      <table class="table tab mt-3">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido Paterno</th>
              <th scope="col">Apellido Materno</th>
              <th scope="col">Codigo Univ.</th>
            <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of persona; let i = index" >
              <td> {{i+1}} </td>
              <td > {{x.NOMBRES}} </td>
              <td > {{x.APE_PAT}} </td>
              <td> {{x.APE_MAT}} </td>
              <td>{{x.CODIGO}}</td>
              <td>  
                  <button class="btn">
                      <i class="fa fa-pencil"  aria-hidden="true"></i>
                  </button>
              </td>
              <td>
                  <button class="btn">
                      <i class="fa fa-trash"  cli aria-hidden="true"></i>
                  </button>
                   </td>
            </tr>
          </tbody>
        </table>
        <div class="ml-5 mt-3">
          <form>
              <div class="form-group">
                <label *ngIf="showButtonAdd=='Si'" class="color-upeu-letras mb-3" style="font-size:20px;">Ingresar Registro</label>
                <label *ngIf="showButtonsUpdate=='Si'" class="color-upeu-letras mb-3" style="font-size:20px;">Actualizar Registro</label> <br>
                <label for="inputState">Seleccionar Estudiante</label>
          <select (change)="obteneridpersona($event.target.value)" id="inputState" class="form-control">
            <option selected>Elegir...</option>
            <option *ngFor="let p of personas" [value]="p.ID_PERSONA"> {{p.NOMBRES}}   {{p.APE_PAT}}   {{p.APE_MAT}}   {{p.CODIGO}} </option>
          </select>
          <label for="inputState">Estudiantes</label>
          <select  id="inputState" class="form-control">
            <option selected>Elegir...</option>
            <option *ngFor="let p of personas" [value]="p.ID_PERSONA"> {{p.NOMBRES}}   {{p.APE_PAT}}   {{p.APE_MAT}}   {{p.CODIGO}} </option>
          </select>
                
                <button *ngIf="showButtonsUpdate=='Si'" id="cancelar" (click)="cancelar()" type="submit" class="btn color-cancel">Cancelar</button>
              </div>
              <div>
                <!--<p *ngIf="mensaje=='Si'" class="mt-4" style="font-size: 15px;">**Actualice la PÃ¡gina Si **</p>-->
              </div>
          </form>
        </div>
  </div>
  </div>

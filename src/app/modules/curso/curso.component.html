<div class="container alinear">
    <div class="mt-3 mr-3">
      <form>
          <div class="form-group">
            <label *ngIf="showButtonAdd=='Si'" class="color-upeu-letras mb-3" style="font-size:20px;">Ingresar Registro</label>
            <label *ngIf="showButtonsUpdate=='Si'" class="color-upeu-letras mb-3" style="font-size:20px;">Actualizar Registro</label> <br>
            <label for="exampleInputEmail1">Nombre</label>
            <input hidden [(ngModel)]="cursoModel.id_curso" name="id_curso" class="form-control">
            <input id="nombre" [(ngModel)]="cursoModel.nombre" name="nombre" class="form-control"  placeholder="Nombre de Curso">
            <small id="emailHelp" class="form-text text-muted">Ejemplo: Administracion de Base de Datos II.</small>
          </div>
          <div style="display: flex">
            <button *ngIf="showButtonAdd=='Si'" id="create" (click)="create()" type="submit" class="btn color-add mr-2">Agregar</button>
            <button *ngIf="showButtonsUpdate=='Si'" id="update" (click)="update()" type="submit" class="btn color-up mr-2">Actualizar</button>
            <button *ngIf="showButtonsUpdate=='Si'" id="cancelar" (click)="cancelar()" type="submit" class="btn color-cancel">Cancelar</button>
          </div>
          <div>
            <!--<p *ngIf="mensaje=='Si'" class="mt-4" style="font-size: 15px;">**Actualice la PÃ¡gina Si **</p>-->
          </div>
      </form>
    </div>
  
    <table class="table tab mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Estado</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cursos of curso; let i = index" >
          <td> {{i+1}} </td>
          <td hidden > {{cursos.ID_CURSO}} </td>
          <td> {{cursos.NOMBRE}} </td>
          <td> {{cursos.ESTADO}} </td>
          <td>
              <button class="btn" (click)="cargarCurso(cursos.ID_CURSO)">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
          </td>
          <td>
              <button class="btn" (click)="delCurso(cursos.ID_CURSO)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>

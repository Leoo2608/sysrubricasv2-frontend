<div class="container adjust">
    <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputState" style="font-weight: bold;" >Campus</label>
          <select (change)="traerFacultad($event.target.value)" id="inputState" class="form-control" required>
            <option value="" >Elegir...</option>
            <option  *ngFor="let cs of campus">{{cs.NOMBRE}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputState" style="font-weight: bold;" >Facultad</label>
          <select (change)="traerEscuela($event.target.value)" id="inputState" class="form-control" required>
            <option selected>Elegir...</option>
            <option *ngFor="let fc of facultades" [value]="fc.ID"> {{fc.FACULTADES}} </option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputState" style="font-weight: bold;">E.P.</label>
          <select (change)="traerPlan($event.target.value)" id="inputState" class="form-control" required>
            <option selected>Elegir...</option>
            <option *ngFor="let esc of escuelas" [value]="esc.ID"> {{esc.ESCUELA}} </option>
          </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputState" style="font-weight: bold;" >Planes Académicos</label>
            <select (change)="traerLinea($event.target.value)" id="inputState" class="form-control" required>
                <option >Elegir...</option>
                <option *ngFor="let pl of planes" [value]="pl.IDPLAN">{{pl.NOMBRE}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputState" style="font-weight: bold;">Líneas Académicas</label>
            <select id="inputState" class="form-control" required>
                <option >Elegir...</option>
                <option *ngFor="let li of lineas" [value]="li.IDPLAN_L">{{li.NOMBRE}}</option>
            </select>
        </div>
        <div class="mt-3 ml-3">
            <button id="filtro" type="submit" class="btn color-filtro mt-3" (click)="filt()">Activar Filtros</button>
        </div>
  </div>
</div>
